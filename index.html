<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap dashboard</title>

    <!-- Link Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Link Icone Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />

    <!-- Link Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Link Css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header id="header">
      <nav class="navbar navbar-expand bg-body-tertiary">
        <div
          class="container-fluid d-flex align-items-center justify-content-between"
        >
          <!-- navbar logo -->
          <div>
            <!-- logo small -->
            <img
              src="./img/mobile-logo.png"
              alt="boolean logo small"
              class="header_logo_container img-fluid d-lg-none me-4"
            />
            <!-- end logo small -->
            <!-- logo large -->
            <img
              src="./img/logo.svg"
              alt="boolean logo large"
              class="img-fluid d-none d-lg-block me-3"
            />
            <!-- end logo large -->
          </div>
          <!-- end navbar logo -->

          <!-- nav bar search -->
          <div class="form-group flex-fill">
            <form class="d-flex flex-grow-1" role="search">
              <i class="bi bi-search form-control-feedback"></i>
              <input
                class="form-control me-2 bg-secondary-custom"
                type="search"
                placeholder="Prova a cercare: Lezioni di laravel"
                aria-label="Search"
              />
            </form>
          </div>
          <!-- end navbar search -->

          <!-- nav bar icon -->
          <ul class="navbar-nav fs-5">
            <li class="nav-item d-none d-lg-block">
              <a class="nav-link active" aria-current="page" href="#"
                ><i class="bi bi-list-task"></i
              ></a>
            </li>
            <li class="nav-item d-none d-lg-block">
              <a class="nav-link" href="#"
                ><i class="bi bi-question-circle-fill"></i
              ></a>
            </li>
            <li class="nav-item d-none d-lg-block">
              <a class="nav-link" href="#"
                ><i class="bi bi-three-dots-vertical"></i
              ></a>
            </li>
            <!-- icon dropdown -->
            <li class="nav-item dropdown">
              <a
                class="nav-link text-warning"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="bi bi-bell-fill"></i>
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#">Profilo</a></li>
                <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                <li>
                  <a class="dropdown-item" href="#">Logout</a>
                </li>
              </ul>
            </li>
            <!-- end icon dropdown -->
          </ul>
          <!-- end navbar icon -->
        </div>
      </nav>
    </header>
    <!-- END HEADER -->

    <!-- MAIN -->
    <div class="container-fluid d-flex px-0">
      <!-- LEFT NAVBAR -->
      <nav id="left-navbar" class="d-flex flex-column align-items-center py-4">
        <!-- button home -->
        <button class="btn btn-outline-light border-0 rounded-0 mb-3 p-1">
          <i class="bi bi-house-door-fill fs-4 me-lg-3"></i>
          <span class="d-none d-lg-inline-block">Home</span>
        </button>
        <!-- end button home -->
        <!-- button stats -->
        <button class="btn btn-outline-light border-0 rounded-0 mb-3 p-1">
          <i class="fa-solid fa-chart-simple fs-4 me-lg-3"></i>
          <span class="d-none d-lg-inline-block">Stats</span>
        </button>
        <!-- end button stats -->
        <!-- button signals -->
        <button class="btn btn-outline-light border-0 rounded-0 mb-3 p-1">
          <i class="fa-solid fa-signal fs-5 me-lg-3"></i>
          <span class="d-none d-lg-inline-block">Signal</span>
        </button>
        <!-- end button signal -->
        <!-- button admin -->
        <button class="btn btn-outline-light border-0 rounded-0 p-1 mt-auto">
          <i class="bi bi-gear-fill fs-4 me-lg-3"></i>
          <span class="d-none d-lg-inline-block">Admin</span>
        </button>
        <!-- end button admin -->
      </nav>
      <!-- END LEFT NAVBAR -->

      <!-- MAIN CONTENT -->
      <main id="main" class="overflow-auto">
        <div class="bg_main_top container-fluid py-4 mb-4 text-light">
          <!-- MAIN CONTENT TOP -->
          <div class="container-fluid d-md-flex justify-content-between">
            <!-- nuovo studente -->
            <div class="new_student order-1 d-flex align-items-baseline mb-4">
              <h2 class="fs-6 fw-semibold text-capitalize me-3">
                nuovo studente
              </h2>
              <button class="btn btn-outline-light fs-4 py-0">+</button>
            </div>
            <!-- fine nuovo studente -->

            <!-- Boolean -->
            <div class="boolean mb-4">
              <!-- boolean top -->
              <div>
                <h1 class="h2 d-inline-block">Boolean</h1>
                <button
                  type="button"
                  class="btn btn_main_top_badge badge rounded-5"
                >
                  Piano blaze
                </button>
              </div>
              <!-- end boolean top -->
              <!-- boolean bottom -->
              <button
                type="button"
                class="btn btn_main_top_badge badge rounded-5"
              >
                3 app
              </button>
              <i class="fa-solid fa-angles-right"></i>
              <button
                type="button"
                class="btn btn_main_top_badge badge rounded-circle d-lg-none"
              >
                +
              </button>
              <button
                type="button"
                class="btn btn_main_top_badge badge rounded-5 d-none d-lg-inline-block"
              >
                Boolean mobile app
              </button>
              <button
                type="button"
                class="btn btn_main_top_badge badge rounded-5 d-none d-lg-inline-block"
              >
                Boolean web app
              </button>
              <button
                type="button"
                class="btn btn_main_top_badge badge rounded-5 d-none d-lg-inline-block"
              >
                Boolean blog app
              </button>
              <!-- end boolean bottom -->
            </div>
            <!-- fine Boolean -->

            <!-- studenti online -->
            <div class="online_student">
              <span class="fw-semibold fs-5 fs-md-6"
                >Studenti online negli ultimi 30 minuti</span
              >
              <span class="fw-semibold fs-2 fs-md-3 d-block">125</span>
            </div>
            <!-- fine studenti online -->
          </div>
        </div>
        <!-- END MAIN CONTENT TOP -->

        <!-- MAIN CONTENT BOTTOM -->
        <div class="container-fluid">
          <div class="row">
            <!-- col left -->
            <div class="col-12 col-lg-8">
              <!-- Prossime classi -->
              <div class="card mb-3">
                <div class="card-header fs-4">Prossime Classi</div>
                <div class="card-body"></div>
              </div>
              <!-- fine prossime classi -->

              <!-- faq -->
              <div class="card">
                <div class="card-header fs-4">F.A.Q.</div>
                <div class="card-body"></div>
              </div>
              <!-- fine faq -->
            </div>
            <!-- end col left -->

            <!-- col right -->
            <div class="col-12 col-lg-4">
              <!-- To do -->
              <div class="card mb-3">
                <div class="card-header fs-4">Todo</div>
                <div class="card-body"></div>
              </div>
              <!-- fine to do -->

              <!-- Utenti attivi -->
              <div class="card">
                <div class="card-header fs-4">F.A.Q.</div>
                <div class="card-body"></div>
              </div>
              <!-- fine utenti attivi -->
            </div>
            <!-- end col right -->
          </div>
        </div>
        <!-- END MAIN CONTENT BOTTOM -->
      </main>
      <!-- END MAIN CONTENT -->
    </div>
    <!-- END MAIN -->

    <!-- Script Bootsrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- End Script Bootstrap -->
  </body>
</html>
